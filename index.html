<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airplane Crashes Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-svg-annotation@2.5.1/d3-annotation.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="graph-container">
    <div id="graph"></div>
    <button id="back-button" style="display: none;">Back</button>
    <div class="controls-container">
      <div class="controls">
        <label for="startYear">Start Year: </label>
        <input type="number" id="startYear">
      </div>
      <div class="controls">
        <label for="endYear">End Year: </label>
        <input type="number" id="endYear">
      </div>
      <div class="controls">
        <button id="updateButton">Update</button>
      </div>
      <div class="controls">
        <button id="resetButton">Reset</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const footerText = document.createElement("p");
      footerText.textContent = "Dataset: https://www.kaggle.com/datasets/saurograndi/airplane-crashes-since-1908";
      footerText.style.textAlign = "center";
      footerText.style.marginTop = "20px";
      document.body.appendChild(footerText);
    });
  </script>
</body>
</html>
